name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Install, lint, build ğŸ”§
        run: |
          npm cache clean --force
          npm install --no-save
          npm run lint:js
          npm run build

      - name: Sanity check build output ğŸ”
        run: |
          if grep -R "demo.firebaseapp.com" -n build; then
            echo "ERROR: demo.firebaseapp.com found in build output"
            exit 1
          fi

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: build
